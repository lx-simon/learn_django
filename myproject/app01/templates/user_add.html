{% extends 'layout.html' %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> 新建用户 </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label >姓名</label>
                    <input type="text" class="form-control" placeholder="姓名" name="username"/>
                </div>
                <div class="form-group">
                    <label >密码</label>
                    <input type="text" class="form-control" placeholder="密码" name="passwd"/>
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" placeholder="年龄" name="age"/>
                </div>
                <div class="form-group">
                    <label>入职时间</label>
                    <input id="dt" autocomplete="false" type="text" class="form-control" placeholder="入职时间" name="ctime"/>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select class="form-control" name="gender">
                        {% for item in gender_list %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>所属部门</label>
                    <select class="form-control" name="dp">
                        {% for item in depart_list %}
                        <option value="{{ item.id }}">{{ item.id }} {{ item.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">保 存</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script> 
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script> 

    <script type="text/javascript">
        $(function(){
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true,
                // todayBtn: true,
                // clearBtn: true
            });
        });
    </script>
{% endblock %}
