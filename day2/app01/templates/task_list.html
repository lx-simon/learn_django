{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h2>任务管理</h2>
        <div class="panel panel-default">
            <div class="panel-heading">表单</div>
            <div class="panel-body">
                <form id="formAdd">
                    <!-- 通过ajax提交(已经做过过滤)，没必要用csrf_token了 -->
                    <!-- {% csrf_token %} -->
                    <div class="clearfix">
                        {% for field in form %}
                            <div class="col-xs-6">
                                <!-- 位置相对，间距15像素 -->
                                <div class="form-group" style="position: relative;margin-bottom: 20px;">
                                    <!-- label 就是models 定义verbose_name -->
                                    <label>{{ field.label }}</label>
                                    {{ field }}
                                    <!-- [错误1, 错误2, ...] -->
                                    <span class="error-msg" style="color:red;position: absolute;"></span>
                                    <!-- <input type="text" class="form-control" placeholder="" -->
                                </div>
                            </div>
                        {% endfor %}
                        <div class="col-xs-12">
                            <button id="btnAdd" type="button" class="btn btn-primary">提 交</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>

        <hr/>
        <h2>Ajax学习</h2>

        <h3>示例1</h3>
        <input type="button" class="btn btn-primary" value="点击1 onclick()" onclick="clickMe();"/>
        <input id="btn2" type="button" class="btn btn-primary" value="点击2 "/>

        <h3>示例2</h3>
        <input type="text" id="textUser" placeholder="用户名"/>
        <input type="text" id="textAge" placeholder="年龄"/>

        <input id="btn3" type="button" class="btn btn-primary" value="点击3"/>

        <h3>示例3</h3>
        <form id="form3">
            <input type="text" name="name" placeholder="用户名"/>
            <input type="text" name="age" placeholder="年龄"/>
            <input type="text" name="email" placeholder="邮箱"/>
            <input type="text" name="more" placeholder="介绍"/>
        </form>
        <input id="btn4" type="button" class="btn btn-primary" value="点击4"/>

    </div>

{% endblock %}

{% block js %}
    <!-- <script>
        $(function(){
            $(".btn").click(function(){
                alert("你点击了按钮");
            })
        })
    </script> -->
    <script type="text/javascript">
        $(function() {
            bindBtn2Event();
            bindBtn3Event();
            bindBtn4Event();
            bindBtnAdd();
            // 页面框架加载完成之后代码自动执行
            // $("#bt1n").click(function() {

            // })
        })

        function bindBtn2Event() {
            $("#btn2").click(function() {
                clickMe();
            })
        }

        function clickMe(){
            // console.log("点击了按钮")
            $.ajax({
                url: "/task/ajax/",
                type: "post",
                data: {
                    n1: 123,
                    n2: 456
                },
                dataType: "JSON",// 设置好type, 前端内部会转到对象(点访问)
                success: function(res) {
                    console.log(res);// 终端打印response
                    console.log(res.status)
                    console.log(res.data[1])
                }

            })
        }

        function bindBtn3Event() {
            $("#btn3").click(function() {
                $.ajax({
                    url: "/task/ajax/",
                    type: "post",
                    data: {//前端post到后端的数据,后端需要通过request.POST
                        name: $("#textUser").val(),
                        age: $("#textAge").val()
                    },
                    dataType: "JSON",// 设置好type, 前端内部会转到对象(点访问)
                    success: function(res) {//res是后端返回的数据
                        console.log(res);// 终端打印response
                        console.log(res.status)
                        console.log(res.data)
                    }

                })
            })
        }

        function bindBtn4Event() {
            $("#btn4").click(function() {
                $.ajax({
                    url: "/task/ajax/",
                    type: "post",
                    data: $("#form3").serialize(), // 获取表单的所有input值并打包，再发到django后台
                    dataType: "JSON",// 设置好type, 前端内部会转到对象(点访问)
                    success: function(res) {//res是后端返回的数据
                        console.log(res);// 终端打印response
                        console.log(res.status)
                        console.log(res.data)
                    }

                })
            })
        }
        
        function bindBtnAdd() {
            $("#btnAdd").click(function() {

                $(".error-msg").empty();


                $.ajax({
                    url: "/task/add/",
                    type: "post",
                    data: $("#formAdd").serialize(), // 获取表单的所有input值并打包，再发到django后台
                    dataType: "JSON",// 设置好type, 前端内部会转到对象(点访问)
                    success: function(res) {//res是后端返回的数据
                        // console.log(res);// 终端打印response
                        // console.log(res.status)
                        // console.log(res.data)
                        if (res.status) {
                            alert("添加成功");
                        } else {
                            // alert("添加失败");
                            $.each(res.error, function (name, data) {
                                // console.log(name, data);
                                // 找到标签下面<span>，放错误信息
                                $("#id_"+name).next().text(data[0])
                            })
                        }
                    }

                })
            })
        }
    </script>

{% endblock %}
